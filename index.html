<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Bar Finder</title>
        <meta name="veiwport" consent="initial-scale=1.0">
        <meta charset="utf-8">

        <link href="style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <div class="row mt-5">
                <div class="col text-center">
                    <h1>Bar Finder</h1>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <input class="form-control" id="search" type="text" placeholder="Search..." autocomplete="on"/>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col">
                    <div id="map" class="rounded"></div>
                </div>
            </div>

            <div id="insert" class=""></div>
    
            <!-- Script and api script -->
            <script src="script.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXFAxSgXP7b5D25WEtjxkYqoWM2PjxaLg&callback=initMap&libraries=places"async defer></script>
        </div>
    </body>
</html>
